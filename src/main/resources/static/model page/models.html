<!DOCTYPE html>
<html lang="en" ng-app="timeline">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline | Models</title>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <!--для выпадающего окна-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>

    <link rel="stylesheet" href="../mathquill.css"/>
    <script src="../mathquill.js"></script>

    <script src="models.js"></script>
    <link href="../styles.css" rel="stylesheet">
</head>

<body>
<div id="navbar-placeholder"></div>

<script>
    $(function () {
        $("#navbar-placeholder").load("../common/navbar.html");
    });
</script>

<div class="container-fluid" ng-controller="modelsController">


    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>

        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="s in ModelsList" ng-click="openModel(s)" >
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.description}}</td>
        </tr>
        </tbody>
    </table>
</div>


</body>

</html>
