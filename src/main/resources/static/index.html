<!DOCTYPE html>
<html lang="en" ng-app="timeline">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen with Bootstrap</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>


    <script src="index.js"></script>
    <link rel="stylesheet" href="mathquill.css"/>
    <script src="mathquill.js"></script>

    <style>
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }
        .split-screen {
            display: flex;
            height: 100vh;
            padding-top: 56px; /* Отступ сверху для учета высоты панели меню */
        }

        .left-side,
        .right-side {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            height: calc(100% - 56px); /* Учет высоты панели меню */
        }

        .right-side::-webkit-scrollbar {
            display: none;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .chart-container {
            margin-bottom: 3%;
            padding: 3%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: sticky;
            top: 0; /* Начинается на высоте панели меню */
            z-index: 999;
        }
    </style>

</head>

<body>

<div class="container-fluid" ng-controller="indexController">

    <!-- Добавленная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Main <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <!-- Кнопка для добавления нового параметра -->
                    <a class="nav-link" href="#" ng-click="openNewParameterModal()">Add new parameter</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row split-screen">
        <div class="col-md-6 left-side">
            <!-- Left side of the page -->
            <h2>Parameter list</h2>

            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>

                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="s in ParametersList" ng-click="loadGraphData(s)" data-id="{{s.id}}">
                    <td>{{s.name}}</td>
                    <td>{{s.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6 right-side">
            <!-- Right side of the page -->
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <div id="parameterDetails">
                <h3 id="parameterTitle"></h3>
                <p id="parameterDescription"></p>
                <ul id="functionListHTML" class="list-group">

                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding new parameter -->
<div class="modal fade" id="addParameterModal" tabindex="-1" role="dialog" aria-labelledby="addParameterModalLabel"
     aria-hidden="true" ng-controller="indexController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addParameterModalLabel">Add new parameter</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="parameterName">Parameter Name</label>
                        <input type="text" class="form-control" id="parameterName" ng-model="newParameter.name">
                    </div>
                    <div class="form-group">
                        <label for="parameterAbbreviation">Parameter Abbreviation</label>
                        <input type="text" class="form-control" id="parameterAbbreviation"
                               ng-model="newParameter.abbreviation">
                    </div>
                    <div class="form-group">
                        <label for="newParameterDescription">Parameter Description</label>
                        <textarea class="form-control" id="newParameterDescription" rows="3"
                                  ng-model="newParameter.description"></textarea>
                    </div>

                    <!-- Function Fields -->
                    <div class="form-group">
                        <label for="startPoint">Start Point</label>
                        <input type="text" class="form-control" id="startPoint" ng-model="newFunction.startPoint">
                    </div>
                    <div class="form-group">
                        <label for="endPoint">End Point</label>
                        <input type="text" class="form-control" id="endPoint" ng-model="newFunction.endPoint">
                    </div>
                    <div class="form-group">
                        <label for="newFormulaField">Function</label>
                        <p><span id="newFormulaField">x=</span></p>
                    </div>

                    <button id="addFunctionButton" class="btn btn-primary" type="button" ng-click="addFunction()">Add
                        Function
                    </button>
                    <!-- Display list of functions -->
                    <ul id="newParameterFunctionList" class="list-group">
                    </ul>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="addParameter()">Add</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
