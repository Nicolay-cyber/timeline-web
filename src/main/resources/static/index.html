<!DOCTYPE html>
<html lang="en" ng-app="timeline">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="index.js"></script>

    <link rel=
                  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          type="text/css"/>
    <script src=
                    "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src=
                    "https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript">
    </script>
    <script src=
                    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src=
                    "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</head>


<body>
<div class="container" ng-controller="indexController">

    <div>
        <canvas id="myChart"></canvas>
    </div>



    <h3>Parameter list</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Functions</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in ParametersList" ng-click="loadGraphData (s.id)">
            <td>{{s.name}}</td>
            <td>{{s.description}}</td>
            <td>
                <ul class="list-group">
                    <li href="#" class="list-group-item list-group-item-action" ng-repeat="f in s.functions">
                        ({{f.startPoint}}; {{f.endPoint}})
                        <br>
                        {{f.expression}}
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

<script ng-controller="indexController">
    let ctx = document.getElementById("myChart").getContext("2d");

    let myChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
                "Sunday",
            ],
            datasets: [
                {
                    label: "{{parameterLine.parameterName}}",
                    data: [2, 9, 3, 17, 6, 3, 7],
                    backgroundColor: "rgba(153,205,1,0.6)",
                }
            ],
        },
    }
    );
</script>

</html>
