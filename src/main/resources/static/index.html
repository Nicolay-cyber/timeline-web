<!DOCTYPE html>
<html lang="en" ng-app="timeline">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen with Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
    <link rel="stylesheet" href="mathquill.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="mathquill.js"></script>

    <style>
        .split-screen {
            display: flex;
            height: 100vh;
        }

        .left-side,
        .right-side {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            height: 100%;
        }

        .right-side::-webkit-scrollbar {
            display: none;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .chart-container {
            margin-bottom: 3%;
            padding: 3%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>

</head>

<body>

<div class="container-fluid" ng-controller="indexController">
    <div class="row split-screen">

        <div class="col-md-6 left-side">
            <!-- Left side of the page -->
            <h2>Parameter list</h2>

            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>

                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="s in ParametersList" ng-click="loadGraphData(s)" data-id="{{s.id}}">
                    <td>{{s.name}}</td>
                    <td>{{s.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6 right-side">
            <!-- Right side of the page -->
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <div id="parameterDetails">
                <h3 id="parameterTitle"></h3>
                <p id="parameterDescription"></p>
                <ul id="functionListHTML" class="list-group">

                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
